<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile-the personal link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/frontend mentor/social profile/image/favicon-32x32.ico">
</head>
<body>
    <div class="box">
        <div class="upperbox">
            <img src="image/avatar-jessica.jpeg" alt="The image is loading" class="img">
            <div class="name">Jessica Randall</div>
            <div class="city">London,United Kingdom</div>
            <div class="job">"Front-end developer and avid reader."</div>
        </div>
        <div class="buttons">
            <button type="button" id="github">GitHub</button>
            <button type="button" id="frontend">Frontend Mentor</button>
            <button type="button" id="linkedin">Linkedin</button>
            <button type="button" id="twitter">Twitter</button>
            <button type="button" id="instagram">Instagram</button>
        </div>
    </div>
</body>
</html>
